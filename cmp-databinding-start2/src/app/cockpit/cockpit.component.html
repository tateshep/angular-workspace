<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
   <!--  <input
    type="text"
    class="form-control"
    [(ngModel)]="newServerName"> -->
    <!-- [(ngModel)] is the two way data binding, with the input that updates newServerName in the .ts file
     so that it can be used in the onAddServer() method. Below we use a different approach
     called placing a local reference on the element. It can be placed on any HTMl element and can
     be used anywhere in the template, but only in the template, not in the typescript file
    -->

    <input
    type="text"
    class="form-control"
    #serverNameInput>

    <label>Server Content</label>
    <!-- <input
    type="text"
    class="form-control"
    [(ngModel)]="newServerContent"> -->
    <input
    type="text"
    class="form-control"
    #serverContentInput>

    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverNameInput)">Add Server</button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverNameInput)">Add Server Blueprint</button>
  </div>
</div>
