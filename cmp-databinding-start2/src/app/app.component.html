<div class="container">

   <!-- The Events are below in the component properties eg "(blueprintCreated)", they trigger the methods within this component.ts file .
    The events are declared in the cockpit.ts component.
  -->


  <app-cockpit
  (serverCreated)="onServerAdded($event)"
  (bpCreated)="onBlueprintAdded($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
 <app-server-element
  *ngFor="let serverElement of serverElements"
  [srvElement]="serverElement">
  <p>
    <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
    <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
  </p>
 </app-server-element>
  </div>
</div>
